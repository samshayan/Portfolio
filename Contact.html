    <main>
        <form class="ContactForm" action="http://www.example.com/portfolio" enctype="text/plain" method="post">
            <div>
                <br><label class="info" for="name">Full Name</label>
                <input type="text" name="name" size="38" id="name" placeholder="First & Last Name"><br><br>
            </div>
            <div>
                <label class="info" for="email">E-mail</label>
                <input type="email" name="email" size="38" id="email" placeholder="example@gmail.com"><br><br>
            </div>
            <div>
                <label class="info" for="phone">Telephone No</label>
                <input type="tel" name="phone" size="38" id="phone" placeholder="208-555-5555" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"><br><br>
            </div>
            <div>
                <label for="message" class="info">Message</label>
                <textarea name="Message" id="message" cols="39" rows="10"></textarea>
            </div>
            <br><br>
            <div>
                <input type="submit" id="submit" value="Submit" class="btn">
                <input type="reset" id="reset" value="Reset" class="btn">
            </div>
        </form><br>
